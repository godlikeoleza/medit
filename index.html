<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Meditation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00838f;
            font-weight: 300;
            margin-bottom: 30px;
        }
        select, audio {
            border-radius: 10px;
        }
        #message {
            color: #00838f;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Serene Meditation</h1>
        <select id="meditationSelect" class="form-select mb-4">
            <option value="">Choose your journey...</option>
            <option value="https://drive.google.com/file/d/1W47CIqmGsZGKzEEXmgaQByFYHzwxLznN/preview">5-Minute Breathing</option>
            <option value="https://drive.google.com/file/d/147qR85OBkWdtpQSYGvQfWddtNS64fxsa/preview">10-Minute Body Scan</option>
        </select>
        <audio id="player" controls class="w-100 mb-4" style="display: none;"></audio>
        <div id="message" class="text-center"></div>
    </div>

    <script>
        const select = document.getElementById('meditationSelect');
        const player = document.getElementById('player');
        const message = document.getElementById('message');

        select.addEventListener('change', (e) => {
            if (e.target.value) {
                player.src = e.target.value;
                player.style.display = 'block';
                message.textContent = 'Close your eyes, breathe deeply, and press play when ready.';
                
                // If it's a Google Drive link, embed it in an iframe
                if (e.target.value.includes('drive.google.com')) {
                    player.style.display = 'none';
                    let iframe = document.createElement('iframe');
                    iframe.src = e.target.value;
                    iframe.width = '100%';
                    iframe.height = '100';
                    iframe.allow = 'autoplay';
                    player.parentNode.insertBefore(iframe, player);
                }
            } else {
                player.style.display = 'none';
                message.textContent = '';
                // Remove iframe if exists
                let iframe = player.previousElementSibling;
                if (iframe && iframe.tagName === 'IFRAME') {
                    iframe.remove();
                }
            }
        });
    </script>
</body>
</html>
