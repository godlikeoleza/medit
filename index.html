<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Meditation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00838f;
            font-weight: 300;
            margin-bottom: 30px;
        }
        select, audio, iframe {
            border-radius: 10px;
        }
        #message {
            color: #00838f;
            font-style: italic;
            min-height: 24px;
        }
        .selected {
            background-color: #e0f7fa;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Serene Meditation</h1>
        <select id="meditationSelect" class="form-select mb-4">
    <option value="">Choose your journey...</option>
    <option value="https://drive.google.com/uc?export=download&id=1W47CIqmGsZGKzEEXmgaQByFYHzwxLznN">5-Minute Breathing</option>
    <option value="https://drive.google.com/uc?export=download&id=147qR85OBkWdtpQSYGvQfWddtNS64fxsa">10-Minute Body Scan</option>
</select>

<script>
    const select = document.getElementById('meditationSelect');
    const audioContainer = document.getElementById('audioContainer');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');

    select.addEventListener('change', (e) => {
        audioContainer.innerHTML = '';
        message.textContent = '';
        
        if (e.target.value) {
            loading.style.display = 'block';
            
            let audio = document.createElement('audio');
            audio.src = e.target.value;
            audio.controls = true;
            audio.className = 'w-100 mb-4';
            audioContainer.appendChild(audio);

            message.textContent = 'Close your eyes, breathe deeply, and press play when ready.';
            Array.from(select.options).forEach(opt => opt.classList.remove('selected'));
            e.target.options[e.target.selectedIndex].classList.add('selected');
            
            // Hide loading indicator after a short delay
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        } else {
            Array.from(select.options).forEach(opt => opt.classList.remove('selected'));
        }
    });
</script>
</body>
</html>
